<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.min.js" integrity="sha512-/F8YhC3n5OrM9ta9htMD620kH0paKnjDHCHcSvyWumxlqsnkS/XCpYExuMZuXE4K3GE9tDQFBqgXsmkjsjRbDQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/SASS.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding With Cocktails</title>
</head>

<body>
    <header>
        <h1>Coding With Cocktails!</h1>
    </header>
    <article id="app-description-wrapper">
        <p id="app-description">Have you been stuck on the same problem for far too long? Well this probably won't help, but it might make you feel better!</p>
        <button id="random-button" class="click-me-button">Click Me!</button>
    </article>
    <main>
        <div id="history-wrapper">
           
        </div>
        <div id="drink-wrapper">
            <div id="img-wrapper">
            <img id="img-placer" src="">
            </div>
            <div>
                <h2 id="drink-title"></h2>
            </div>
            <div id="directions-wrapper">
                <h3 class="directions-h3">Directions:</h3>
                <p id="directions" class="directions-p"></p>
            </div>
            <div id="ingredients-wrapper">
                <h3 class="ingredients-h3">Ingredients:</h3>
                <ul id="ingredients">
                   
                </ul>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
